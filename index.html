<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 div d-flex flex-column align-items-center justify-content-center">
                <img src="images/logo.svg" alt="">
               <div class="d-flex align-items-center">
                <img src="images/icon-document.svg" class="img" alt="">
                <img src="images/icon-folder.svg" class="img" alt="">
                <img src="images/icon-upload.svg" class="img" alt="">
               </div>
            </div>
            <div class="col-lg-4">
              <div class="div1  rounded-3">
                <div class="d-flex justify-content-evenly">
                    <p class="text-white mt-3">You<sup>,</sup>ve used <span><h5 class="text-white mt-3">815 GB</h5></span><p class="text-white mt-3"> of your storage</p></p> 
                  </div>
                  <div class="div2">
                    <div class="div3">
                        <div class="div4"></div>
                    </div>
                  </div>
                  <div class="div5 d-flex justify-content-between">
                    <p class="text-white ps-3 mt-3">0 GB</p>
                    <p class="text-white mt-3">1024 GB</p>
                  </div>
              </div>
            </div>
            <div class="div6 d-flex justify-content-between">
                <h3>209</h3>
                <p>GB LEFT</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
